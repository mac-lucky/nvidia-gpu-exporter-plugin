# NVIDIA GPU Exporter Configuration Template
# 
# This file shows available configuration options for the nvidia_gpu_exporter
# Copy and modify as needed in /boot/config/plugins/nvidia_gpu_exporter/settings.cfg
#
# Default configuration:
start_parameters=--web.listen-address=:9835

# Available options (uncomment and modify as needed):
#
# Change the listening port:
# start_parameters=--web.listen-address=:9999
#
# Listen on specific interface:
# start_parameters=--web.listen-address=192.168.1.100:9835
#
# Add telemetry path (default is /metrics):
# start_parameters=--web.listen-address=:9835 --web.telemetry-path=/gpu-metrics
#
# Enable additional collectors (if supported):
# start_parameters=--web.listen-address=:9835 --collector.processes
