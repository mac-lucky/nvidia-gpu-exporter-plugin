# NVIDIA GPU Exporter Configuration Template
# This file contains default configuration values for the plugin

# Service configuration
SERVICE="disable"          # enable/disable - Enable or disable the nvidia-gpu-exporter service
PORT="9835"                # 1024-65535 - Port for metrics endpoint (default: 9835)
AUTOSTART="yes"            # yes/no - Start service automatically on boot
EXTRA_ARGS=""              # Optional command line arguments for nvidia-gpu-exporter

# Advanced options (uncomment to use)
# WEB_TELEMETRY_PATH="/metrics"     # Metrics endpoint path
# NVIDIA_SMI_COMMAND="nvidia-smi"   # Custom nvidia-smi command path
# LOG_LEVEL="info"                  # Log level: debug, info, warn, error
# QUERY_FIELD_NAMES=""              # Comma-separated field names to query

# Examples of additional arguments:
# EXTRA_ARGS="--log.level=debug"
# EXTRA_ARGS="--web.telemetry-path=/gpu-metrics --log.level=info"
# EXTRA_ARGS="--nvidia-smi-command=/usr/bin/nvidia-smi --log.level=warn"

# Note: Service runs as root by default (required for nvidia-smi access)